<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sumayya Posuda</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    .product { background: #fff; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    button { background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Mahsulotlar</h2>

  <div class="product">
    <p><strong>Choynak</strong></p>
    <p>Narxi: 35,000 so'm</p>
    <button onclick="order('Choynak')">Buyurtma berish</button>
  </div>

  <div class="product">
    <p><strong>Likopcha</strong></p>
    <p>Narxi: 10,000 so'm</p>
    <button onclick="order('Likopcha')">Buyurtma berish</button>
  </div>

  <script>
    function order(product) {
      Telegram.WebApp.sendData(product + " uchun buyurtma berildi");
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
